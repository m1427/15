<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta charset="utf-8">
    <title>مختبر الكيمياء</title>
    <link rel="stylesheet" href="CSS/alkma.style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <form action="insert.php" method="post" >
    <header>
        <h2> شكراً للدخولك لمعمل الكيمياء</h2>
        <p>الإصدار التجريبي</p>
    </header>
    <main>
       
        

        <label for="teachername"> </label><br>
        اسم المعلم
        <select name="teatchername" required>
            <option value="" disabled selected>اختر</option>
            <option value="عويضة العرجاني">عويضة العرجاني</option>
            <option value="حسين غواص">حسين غواص</option>
            <option value="عماد العبدالواحد">عماد العبدالواحد</option>
            <option value="احمد العبداللطيف">احمد العبداللطيف</option>
            <option value="خالد المسعود">خالد المسعود</option>
        </select><span class="required">*</span><br><br><br>
        <label for="sub">المنهج</label>
        <select name="sub" required>
            <option value="" disabled selected>اختر</option>
            <option value="chemistry 1">كيمياء 1</option>
            <option value="chemistry 2-1">كيمياء 1-2</option>
            <option value="chemistry 2-2">كيمياء 2-2</option>
            <option value="chemistry 2-3">كيمياء 3-2</option>
            <option value="chemistry 3">كيمياء 3</option>
        </select><span class="required">*</span><br><br>
        <p>حدد موعد حصتك</p>
       
            <label>التاريخ </label>
            <input type="text" name="date12" id="date" required>
           
            <label for="time">الحصة <span class="required">*</span></label>
            <select id="time1" name="cl" required>
                <option value="0" disabled selected>اختر</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
          
            </select><span class="required">*</span><br>
            <p>اسم التجربة <span class="required">*</span></p>
            <input type="text" id="experimentName" name="experimentName" required>
            <p>ادوات التجربة</p>
            <label for="numberOfBoxes" >عدد الادوات: </label>
            <select id="numberOfBoxes" name="numberOfBoxes" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><span class="required">*</span>

            <div id="inputContainer">
                <input type="text" name="experimenttool" class="dynamicInput" id="tool1" required>
            </div>

            <p class="error-message" id="errorMessage"></p>

            <script>
                function validateForm() {
                    var requiredFields = document.querySelectorAll('[required]');
                    var valid = true;

                    requiredFields.forEach(function (field) {
                        if (!field.value.trim()) {
                            field.classList.add('error');
                            valid = false;
                        } else {
                            field.classList.remove('error');
                            field.classList.add('success');
                            field.classList.remove('error');
                            field.classList.add('success');
                        }
                    });

                    if (!valid) {
                        document.getElementById('errorMessage').innerText = 'الرجاء ملء جميع الحقول المطلوبة.';
                    } else {
                        document.getElementById('errorMessage').innerText = '';
                    }

                    return valid;
                }

                function updateInputBoxes() {
                    var numberOfBoxes = document.getElementById('numberOfBoxes').value;
                    var container = document.getElementById('inputContainer');

                    // Clear existing inputs
                    container.innerHTML = ''

                    // Create new inputs based on the selected number
                    for (var i = 0; i < numberOfBoxes; i++) {
                        var newInput = document.createElement('input');
                        newInput.type = 'text';
                        newInput.className = 'dynamicInput';
                        newInput.name = 'experimenttool' + (i + 1);
                        newInput.placeholder = (i + 1);
                        container.appendChild(newInput);
                    }
                }

                document.getElementById('numberOfBoxes').addEventListener('change', updateInputBoxes);
            </script>
            <br>
            <input type="submit" value="حجز">
        </form>
    </main>
</body>

</html>
