        body {

        }

        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #444;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f5f5f5;
        }

        .success {
            color: green;
        }

        .failure {
            color: red;
        }
    </style>
